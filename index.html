<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harry Styles Fan Page</title>

  <!-- Change these Google fonts with your own choice -->
  <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Banner section -->
 	<div class="banner">
		<h1>Harry Styles</h1>
		<p>The Original Fan Page</p>
		<a href="https://hstyles.co.uk/" class="link-button">Official Page</a>
	</div>
  <!---Spotify player section -->
 	 <div class="spotify">
 	 	<div class="spotify-container">
 	 		<iframe id="player" src="https://open.spotify.com/embed/track/45S5WTQEGOB1VHr1Q4FuPl" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
 	 	</div>
	</div>
  <!-- Cards section -->
	<div class="container">
		<h2></h2>
		<div class="cards">
			<div class="card" onclick="location.href='https://en.wikipedia.org/wiki/List_of_awards_and_nominations_received_by_Harry_Styles'" style="cursor:pointer">
				<img src="images/britawards.jpg">
				<h3>Awards</h3>
			</div>
			<div class="card" onclick="location.href='https://open.spotify.com/artist/6KImCVD70vtIoJWnq6nGn3'" style="cursor:pointer">
				<img src="images/fineline.jpg">
				<h3>Music</h3>
			</div>
			<div class="card" onclick="location.href='https://en.wikipedia.org/wiki/Harry_Styles'" style="cursor:pointer">
				<img src="images/younger.jpg">
				<h3>History</h3>
			</div>
		</div>
	</div>
  <!-- Footer section -->
  	<div class="footer">
 		 <img id="insta" src="images/instag.png" onclick="location.href='https://www.instagram.com/harrystyles/?hl=en'" style="cursor:pointer">
	</div>
</body>
</html>
